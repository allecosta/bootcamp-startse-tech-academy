<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>

<body>
    <h3 id="message">
        Para ver a saudação tradicional do meu primeiro programa em JS,
        clique abaixo.
    </h3>

    <input type="button" value="Click Me!" onclick="displayHello();">

    <script>
        function displayHello() {
            let msg;
            msg = document.getElementById("message");
            msg.outerHTML = "<h1>Olá Mundo JS !!</h1>";
        }
    </script>

</body>

</html>
