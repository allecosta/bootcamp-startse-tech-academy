<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Gerador de Email</title>
</head>

<body>
    <h3>Informe o seu nome e sobrenome e click no bot√£o</h3>

    <form>
        <label>
            Nome: <input type="text" id="first" size="15" autofocus
                onchange="this.form.elements['last'].disabled=false;">
        </label><br><br>
        <label>
            Sobrenome: <input type="text" id="last" size="15" disabled>
        </label><br><br><br>

        <input type="button" value="Gerar Email" onclick="generateEmail(this.form);">
    </form>

    <p id="email"></p>

    <script>
        function generateEmail(form) {
            document.getElementById("email").innerHTML =
                form.elements['first'].value + "." +
                form.elements['last'].value + "@hostname.com";
            form.reset();
            form.elements['first'].focus();
        }
    </script>

</body>

</html>
